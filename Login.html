<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login_Style.css">
    <title>Login Form</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card" style="background-color: rgba(245, 245, 245, 0.8);">
                    <div class="card-body">
                        <div class="card-title lead text-center my-5">Sign In To User Account</div>
                        <form>
                            <div>
                                <button onclick="loginWithGoogle()" class="btn btn-lg btn-block google my-3">
                                    Sign In With Google Account
                                </button>
                            </div>
                            <div>
                                <button onclick="loginWithFB()" class="btn btn-lg btn-block facebook">
                                    Sing In With Facebook Account
                                </button>
                            </div>
                            <hr class="my-4">
                            <p style="color: lightseagreen;">Please fill in this form to log in Your account.</p>

                            <div class="word_1">User Name</div>
                            <div class="form-group">
                                <input id="UN" value="" type="email" name="emails" multiple class="form-control"
                                    placeholder="Enter Your Email Address" required autofocus>
                                <i class="fa fa-check-circle"></i>
                            </div>
                            <div class="word_1">Password</div>
                            <div class="form-group">
                                <input id="PW" value="" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                    required class="form-control" placeholder="Enter Your Password" required autofocus>
                            </div>
                            <div style="color: blue;"" class=" custom-checkbox custom-control mb-3">
                                <input type="checkbox" checked="checked">
                                <label class="custom-contro-lable" for="rememberMe">Remember Password</label>
                            </div>
                            <div class="forgetPW">
                                <a href="SearchUser.html" id="lnkforget" class="hyperlink"
                                    style="float: right; margin-right: 5px;margin-bottom: 4px;">Forgot Password?</a>
                            </div>
                            <div>
                                <button onclick="signIn()" type="button" class="btn1 btn-primary btn-lg btn-block">
                                    SIGN IN
                                </button>
                            </div>
                            <hr class="my-4">
                            <div class="signUp">
                                <p style="color: red;">If You Already Have An Account Please Press SIGN UP Button </p>

                                <div>
                                    <button onclick="signup()" type="button" class="btn2 btn-secondary btn-lg btn-block"
                                        href="">
                                        SIGN UP
                                    </button>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function loginWithGoogle() {
            confirm("Loging succesesfull..! You log with your google account");
        }
    </script>

    <script>
        function loginWithFB() {
            confirm("Loging succesesfull..! You log with your facebook account");
        }
    </script>

    <script>
        function signup() {
            confirm("It is quick and easy...");
            window.location.href = 'index.html';
        }
    </script>

        function signIn() {
            var un = document.getElementById("UN").value;
            var pw = document.getElementById("PW").value;
            if (un == "abc@gmail.com" && pw == "123jklmB@") {
                confirm("Mr:Charuka Tharindhu, Wellcome to Riyasewana");
            } else
                confirm("User Name Or Password incorect, Try Again..!!");

        }
    </script>

</body>

</html>
