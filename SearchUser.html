<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Login_Style.css">
    <title>Search User</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card" style="background-color: rgba(245, 245, 245, 0.4);">
                    <div class="card-body">
                        <div class="card-title_1 lead text-center my-4">Search User</div>
                        <form>
                            <p style="color: lightseagreen;">Please enter your email address or phone number to search
                                for your account.</p>

                            <div class="word_3">User Name/Email</div>
                            <div class="form-group">
                                <input id="serch" value="" type="email" name="emails" multiple class="form-control"
                                    placeholder="Enter Your Email Or Phone Number" required autofocus>
                            </div>

                            <hr class="my-4">
                            <div>
                                <div class="btn">
                                    <button onclick="search()" type="button" style="width:220%;"
                                        class="btn3 btn-secondary btn-lg btn-block my-3">
                                        SEARCH
                                    </button>

                                </div>

                                <div class="btn">
                                    <button onclick="document.location='index.html'" style="width:100%; ;"
                                        class="btn4 btn-secondary btn-lg btn-block">
                                        CANCEL
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function search() {
            var Serch = document.getElementById("serch").value;

            if (Serch == "abc@gmail.com") {
                confirm('User Name/Email found sucssesfuly..!')
                window.location.href = "ResetPW.html";
            } else
                confirm("User Name incorect, Please checked and try Again..!!");

        }
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>


</body>

</html>
